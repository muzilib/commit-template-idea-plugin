#单选按钮组
plugin.radio.feat=功能特性 - 添加了新功能、特性
plugin.radio.fix=修复错误 - 修复错误或提高代码鲁棒性
plugin.radio.docs=撰写文档 - 修改文档或注释
plugin.radio.style=格式化 - 将代码进行格式化或美化（空格、格式、缺少分号等）
plugin.radio.refactor=功能重构 - 针对已有功能进行重构，不影响已有功能
plugin.radio.perf=代码优化 - 优化代码并提高性能
plugin.radio.test=单元测试 - 添加单元测试、修复已有测试用例
plugin.radio.build=环境依赖 - 修改构建环境、外部依赖（例如：gulp、broccoli、npm）
plugin.radio.ci=持续集成 - 修改 CI 配置、脚本文件（例如：Travis、Circle、BrowserStack、SauceLabs）
plugin.radio.chore=杂项变更 - 修改 src、test 文件夹以外的任意文件、目录
plugin.radio.revert=代码回滚 - 恢复之前的提交
