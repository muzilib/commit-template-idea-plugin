#单选按钮组
plugin.radio.feat=feat - 새로운 기능
plugin.radio.fix=fix - 버그 수정
plugin.radio.docs=docs - 문서만 변경됨
plugin.radio.style=style - 코드의 의미에 영향을 미치지 않는 변경 사항 (공백, 서식, 세미콜론 누락 등)
plugin.radio.refactor=refactor - 버그를 수정하지도 않고 기능을 추가하지도 않는 코드 변경
plugin.radio.perf=perf - 성능을 향상시키는 코드 변경
plugin.radio.test=test - 누락된 테스트 추가 또는 기존 테스트 수정
plugin.radio.build=build - 빌드 시스템 또는 외부 종속성에 영향을 미치는 변경 사항 (예시 범위: gulp, broccoli, npm)
plugin.radio.ci=ci - CI 구성 파일 및 스크립트 변경 (예시 범위: Travis, Circle, BrowserStack, SauceLabs)
plugin.radio.chore=chore - src 또는 테스트 파일을 수정하지 않는 기타 변경 사항
plugin.radio.revert=revert - 이전 커밋을 되돌립니다.
