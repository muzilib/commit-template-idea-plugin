#单选按钮组
plugin.radio.feat=feat - Une nouvelle fonctionnalité
plugin.radio.fix=fix - Correction d'un bogue
plugin.radio.docs=docs - Seules les modifications apportées à la documentation
plugin.radio.style=style - Modifications qui n'affectent pas la signification du code (espaces blancs, formatage, points-virgules manquants, etc.)
plugin.radio.refactor=refactor - Un changement de code qui ne corrige pas un bogue ni n'ajoute une fonctionnalité
plugin.radio.perf=perf - Un changement de code qui améliore le rendement
plugin.radio.test=test - Ajout de tests manquants ou correction de tests existants
plugin.radio.build=build - Modifications touchant le système de construction ou les dépendances externes (exemples de portées: gulp, broccoli, npm)
plugin.radio.ci=ci - Modifications apportées à nos fichiers de configuration et scripts CI (exemples de portées: Travis, Circle, BrowserStack, SauceLabs)
plugin.radio.chore=chore - Autres modifications qui ne modifient pas les fichiers src ou test
plugin.radio.revert=revert - Annuler une validation précédente
