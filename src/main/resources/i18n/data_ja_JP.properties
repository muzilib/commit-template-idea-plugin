plugin.radio.feat=feat - 新機能
plugin.radio.fix=fix - バグ修正
plugin.radio.docs=docs - ドキュメントのみの変更
plugin.radio.style=style - コードの意味に影響を与えない変更 (空白、書式、セミコロンの欠落など)
plugin.radio.refactor=refactor - バグを修正したり機能を追加したりしないコード変更
plugin.radio.perf=perf - パフォーマンスを向上させるコード変更
plugin.radio.test=test - 不足しているテストの追加または既存のテストの修正
plugin.radio.build=build - ビルドシステムや外部依存関係に影響を与える変更 (スコープの例: gulp, broccoli, npm)
plugin.radio.ci=ci - CI 構成ファイルとスクリプトの変更 (スコープの例: Travis, Circle, BrowserStack, SauceLabs)
plugin.radio.chore=chore - src または test ファイルを変更しないその他の変更
plugin.radio.revert=revert - 以前のコミットを元に戻す
