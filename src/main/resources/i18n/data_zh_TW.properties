#複選框信息
plugin.checkbox.wrapAt72Characters=超過72字符換行顯示?
plugin.checkbox.skipCI=跳過CI?
#單選按鈕組
plugin.radio.feat=功能特性 - 添加了新功能、特性
plugin.radio.fix=修複錯誤 - 修複錯誤或提高代碼魯棒性
plugin.radio.docs=撰寫文檔 - 修改文檔或注釋
plugin.radio.style=格式化 - 將代碼進行格式化或美化（空格、格式、缺少分號等）
plugin.radio.refactor=功能重構 - 針對已有功能進行重構，不影響已有功能
plugin.radio.perf=代碼優化 - 優化代碼並提高性能
plugin.radio.test=單元測試 - 添加單元測試、修複已有測試用例
plugin.radio.build=環境依賴 - 修改構建環境、外部依賴（例如：gulp、broccoli、npm）
plugin.radio.ci=持續集成 - 修改 CI 配置、腳本文件（例如：Travis、Circle、BrowserStack、SauceLabs）
plugin.radio.chore=雜項變更 - 修改 src、test 文件夾以外的任意文件、目錄
plugin.radio.revert=代碼回滾 - 恢複之前的提交
