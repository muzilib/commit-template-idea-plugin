#通用信息
plugin.name=Git提交模板
plugin.button.ok=確定
plugin.button.cancel=取消
#標題信息
plugin.label.language=顯示語言
plugin.label.typeOfChange=提交類型
plugin.label.scopeOfThisChange=變更範圍
plugin.label.shortDescription=簡短說明
plugin.label.longDescription=詳細說明
plugin.label.breakingChanges=重大變化
