#单选按钮组
plugin.radio.feat=feat – Eine neue Funktion
plugin.radio.fix=fix – Eine Fehlerbehebung
plugin.radio.docs=docs – Nur Änderungen an der Dokumentation
plugin.radio.style=style – Änderungen, die die Bedeutung des Codes nicht beeinflussen (Leerzeichen, Formatierung, fehlende Semikolons usw.)
plugin.radio.refactor=refactor – Eine Codeänderung, die weder einen Fehler behebt noch eine Funktion hinzufügt
plugin.radio.perf=perf – Eine Codeänderung, die die Leistung verbessert
plugin.radio.test=test – Fehlende Tests hinzufügen oder vorhandene Tests korrigieren
plugin.radio.build=build – Änderungen, die das Build-System oder externe Abhängigkeiten beeinflussen (Beispielbereiche: gulp, broccoli, npm)
plugin.radio.ci=ci – Änderungen an unseren CI-Konfigurationsdateien und -Skripten (Beispielbereiche: Travis, Circle, BrowserStack, SauceLabs)
plugin.radio.chore=chore – Andere Änderungen, die weder Quell- noch Testdateien ändern
plugin.radio.revert=revert – Macht ein vorheriges Commit rückgängig
