#单选按钮组
plugin.radio.feat=feat - Una nuova funzionalità
plugin.radio.fix=fix - Una correzione di bug
plugin.radio.docs=docs - Modifiche solo alla documentazione
plugin.radio.style=style - Modifiche che non incidono sul significato del codice (spazi vuoti, formattazione, punti e virgola mancanti, ecc.)
plugin.radio.refactor=refactor - Una modifica al codice che non corregge un bug né aggiunge una funzionalità
plugin.radio.perf=perf - Una modifica al codice che migliora le prestazioni
plugin.radio.test=test - Aggiungere test mancanti o correggere test esistenti
plugin.radio.build=build - Modifiche che interessano il sistema di compilazione o le dipendenze esterne (ambiti di esempio: gulp, broccoli, npm)
plugin.radio.ci=ci - Modifiche ai nostri file di configurazione e script CI (ambiti di esempio: Travis, Circle, BrowserStack, SauceLabs)
plugin.radio.chore=chore - Altre modifiche che non modificano i file src o test
plugin.radio.revert=revert - Ripristina un commit precedente
